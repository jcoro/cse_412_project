<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('username').errors }"/>
    <div *ngIf="submitted && loginForm.get('username').errors?.required" class="invalid-feedback">
      Username is required
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors }"/>
    <div *ngIf="submitted && loginForm.get('password').errors?.required" class="invalid-feedback">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <a routerLink="/signup" class="btn btn-link">Sign Up</a>
  </div>
</form>
