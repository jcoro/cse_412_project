<h2>Sign Up</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && getForm.username.errors }" />
    <div *ngIf="submitted && getForm.username.errors" class="invalid-feedback">
      <div *ngIf="getForm.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && getForm.password.errors }" />
    <div *ngIf="submitted && getForm.password.errors" class="invalid-feedback">
      <div *ngIf="getForm.password.errors.required">Password is required</div>
      <div *ngIf="getForm.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      Sign Up
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
